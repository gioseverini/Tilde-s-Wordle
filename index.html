    <title>Unlimited Wordle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: #121213;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
            margin: 0;
            overflow-x: hidden;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 2em;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #818384;
            font-size: 0.9em;
            line-height: 1.3;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .board {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 4px;
            margin-bottom: 15px;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 4px;
        }

        .tile {
            width: 58px;
            height: 58px;
            border: 2px solid #3a3a3c;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8em;
            font-weight: bold;
            text-transform: uppercase;
            background-color: #121213;
            color: #ffffff;
            transition: all 0.2s ease;
            border-radius: 3px;
        }

        .tile.filled {
            border-color: #565758;
        }

        .tile.correct {
            background-color: #538d4e;
            border-color: #538d4e;
            color: white;
        }

        .tile.present {
            background-color: #b59f3b;
            border-color: #b59f3b;
            color: white;
        }

        .tile.absent {
            background-color: #3a3a3c;
            border-color: #3a3a3c;
            color: white;
        }

        .keyboard {
            display: flex;
            flex-direction: column;
            gap: 6px;
            width: 100%;
            max-width: 500px;
        }

        .keyboard-row {
            display: flex;
            gap: 4px;
            justify-content: center;
        }

        .key {
            height: 52px;
            background-color: #818384;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
            transition: all 0.1s ease;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .key:active {
            background-color: #9ca3af;
            transform: scale(0.95);
        }

        .key.letter {
            flex: 1;
            min-width: 32px;
            max-width: 40px;
        }

        .key.wide {
            flex: 1.5;
            min-width: 50px;
            font-size: 12px;
        }

        .key.correct {
            background-color: #538d4e;
        }

        .key.present {
            background-color: #b59f3b;
        }

        .key.absent {
            background-color: #3a3a3c;
        }

        .controls {
            margin: 15px 0;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 18px;
            background-color: #538d4e;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .btn:active {
            background-color: #6aac62;
            transform: scale(0.95);
        }

        .message {
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            margin: 15px 0;
            min-height: 20px;
        }

        .message.win {
            color: #538d4e;
        }

        .message.lose {
            color: #f5793a;
        }

        .stats {
            text-align: center;
            color: #818384;
            margin-top: 15px;
            font-size: 13px;
            padding: 0 10px;
        }

        /* Mobile-specific optimizations */
        @media (max-width: 480px) {
            .tile {
                width: 52px;
                height: 52px;
                font-size: 1.6em;
            }
            
            .key {
                height: 48px;
                font-size: 12px;
            }
            
            .key.wide {
                font-size: 11px;
            }
            
            .title {
                font-size: 1.8em;
            }
            
            .subtitle {
                font-size: 0.8em;
            }
        }

        @media (max-width: 360px) {
            .tile {
                width: 48px;
                height: 48px;
                font-size: 1.4em;
            }
            
            .key {
                height: 44px;
                font-size: 11px;
            }
            
            .key.letter {
                min-width: 28px;
                max-width: 36px;
            }
        }

        /* Landscape orientation adjustments */
        @media (orientation: landscape) and (max-height: 600px) {
            .header {
                margin-bottom: 10px;
            }
            
            .title {
                font-size: 1.6em;
                margin-bottom: 2px;
            }
            
            .subtitle {
                font-size: 0.8em;
            }
            
            .board {
                margin-bottom: 10px;
            }
            
            .tile {
                width: 45px;
                height: 45px;
                font-size: 1.4em;
            }
            
            .controls {
                margin: 10px 0;
            }
            
            .message {
                margin: 10px 0;
                font-size: 14px;
            }
            
            .stats {
                margin-top: 10px;
                font-size: 12px;
            }
        }
    </style>
</head>

            'VAPOR', 'WHALE', 'YACHT', 'ZEBRA'
        ];

        // Game state
        let currentWord = '';
        let currentGuess = '';
        let currentRow = 0;
        let gameEnded = false;
        let guesses = [];
        let keyboardState = {};

        // Statistics
        let gamesPlayed = parseInt(localStorage.getItem('gamesPlayed') || '0');
        let gamesWon = parseInt(localStorage.getItem('gamesWon') || '0');

        // Initialize the game
        function initGame() {
            createBoard();
            newGame();
            updateStats();
            
            // Add keyboard event listener
            document.addEventListener('keydown', handleKeyPress);
        }

        function createBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            for (let i = 0; i < 6; i++) {
                const row = document.createElement('div');
                row.className = 'row';
                
                for (let j = 0; j < 5; j++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.id = `tile-${i}-${j}`;
                    row.appendChild(tile);
                }
                
                board.appendChild(row);
            }
        }

        function newGame() {
            currentWord = WORDS[Math.floor(Math.random() * WORDS.length)];
            currentGuess = '';
            currentRow = 0;
            gameEnded = false;
            guesses = [];
            keyboardState = {};
            
            // Clear the board
            const tiles = document.querySelectorAll('.tile');
            tiles.forEach(tile => {
                tile.textContent = '';
                tile.className = 'tile';
            });
            
            // Reset keyboard
            const keys = document.querySelectorAll('.key');
            keys.forEach(key => {
                key.className = key.classList.contains('wide') ? 'key wide' : 'key letter';
            });
            
            document.getElementById('message').textContent = '';
            console.log('New word:', currentWord); // For debugging - remove in production
        }

        function handleKey(letter) {
            if (gameEnded) return;
            
            if (currentGuess.length < 5) {
                currentGuess += letter;
                updateDisplay();
            }
        }

        function deleteLetter() {
            if (gameEnded) return;
            
            if (currentGuess.length > 0) {
                currentGuess = currentGuess.slice(0, -1);
                updateDisplay();
            }
        }

        function updateDisplay() {
            const row = currentRow;
            for (let i = 0; i < 5; i++) {
                const tile = document.getElementById(`tile-${row}-${i}`);
                if (i < currentGuess.length) {
                    tile.textContent = currentGuess[i];
                    tile.classList.add('filled');
                } else {
                    tile.textContent = '';
                    tile.classList.remove('filled');
                }
            }
        }

        function submitGuess() {
            if (gameEnded) return;
            
            if (currentGuess.length !== 5) {
                showMessage('Word must be 5 letters long!');
                return;
            }

            if (!WORDS.includes(currentGuess)) {
                showMessage('Not a valid word!');
                return;
            }

            // Check the guess
            const result = checkGuess(currentGuess, currentWord);
            animateGuess(result);
            updateKeyboard(currentGuess, result);
            
            guesses.push(currentGuess);
            
            if (currentGuess === currentWord) {
                setTimeout(() => {
                    showMessage('ðŸŽ‰ Congratulations! You won!', 'win');
                    gameEnded = true;
                    gamesWon++;
                    gamesPlayed++;
                    updateStats();
                }, 500);
            } else if (currentRow === 5) {
                setTimeout(() => {
                    showMessage(`Game Over! The word was: ${currentWord}`, 'lose');
                    gameEnded = true;
                    gamesPlayed++;
                    updateStats();
                }, 500);
            }
            
            currentGuess = '';
            currentRow++;
        }

        function checkGuess(guess, word) {
            const result = [];
            const wordArray = word.split('');
            const guessArray = guess.split('');
            
            // First pass - check for correct positions
            for (let i = 0; i < 5; i++) {
                if (guessArray[i] === wordArray[i]) {
                    result[i] = 'correct';
                    wordArray[i] = null; // Mark as used
                }
            }
            
            // Second pass - check for present letters
            for (let i = 0; i < 5; i++) {
                if (result[i]) continue; // Skip if already correct
                
                const index = wordArray.indexOf(guessArray[i]);
                if (index !== -1) {
                    result[i] = 'present';
                    wordArray[index] = null; // Mark as used
                } else {
                    result[i] = 'absent';
                }
            }
            
            return result;
        }

        function animateGuess(result) {
            for (let i = 0; i < 5; i++) {
                const tile = document.getElementById(`tile-${currentRow}-${i}`);
                setTimeout(() => {
                    tile.classList.add(result[i]);
                }, i * 100);
            }
        }

        function updateKeyboard(guess, result) {
            for (let i = 0; i < guess.length; i++) {
                const letter = guess[i];
                const status = result[i];
                
                // Update keyboard state (only if better status)
                if (!keyboardState[letter] || 
                    (keyboardState[letter] === 'absent' && status !== 'absent') ||
                    (keyboardState[letter] === 'present' && status === 'correct')) {
                    keyboardState[letter] = status;
                }
            }
            
            // Update keyboard display
            const keys = document.querySelectorAll('.key.letter');
            keys.forEach(key => {
                const letter = key.textContent;
                if (keyboardState[letter]) {
                    key.classList.remove('correct', 'present', 'absent');
                    key.classList.add(keyboardState[letter]);
                }
            });
        }

        function handleKeyPress(event) {
            if (gameEnded) return;
            
            const key = event.key.toUpperCase();
            
            if (key >= 'A' && key <= 'Z') {
                handleKey(key);
            } else if (key === 'ENTER') {
                submitGuess();
            } else if (key === 'BACKSPACE') {
                deleteLetter();
            }
        }

        function showMessage(text, type = '') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = 'message' + (type ? ' ' + type : '');
            
            if (!type) {
                setTimeout(() => {
                    messageEl.textContent = '';
                }, 2000);
            }
        }

        function showAnswer() {
            showMessage(`The current word is: ${currentWord}`, 'lose');
        }

        function updateStats() {
            document.getElementById('gamesPlayed').textContent = gamesPlayed;
            document.getElementById('gamesWon').textContent = gamesWon;
            const winRate = gamesPlayed > 0 ? Math.round((gamesWon / gamesPlayed) * 100) : 0;
            document.getElementById('winRate').textContent = winRate + '%';
            
            // Save to localStorage
            localStorage.setItem('gamesPlayed', gamesPlayed.toString());
            localStorage.setItem('gamesWon', gamesWon.toString());
        }
